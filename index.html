<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Creative Button Styles </title>
		<meta name="description" content="Creative Button Styles  - Modern and subtle styles &amp; effects for buttons" />
		<meta name="keywords" content="button styles, css3, modern, flat button, subtle, effects, hover, web design" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico"> 
		<link rel="stylesheet" type="text/css" href="pages/src/sales/css/default.css" />
		<link rel="stylesheet" type="text/css" href="pages/src/sales/css/component.css" />
	</head>
	<body style="background:grey ;">
		<div class="container">
			<!-- Top Navigation -->
			<h2 style="color: white; position: relative; left: 250px;top: 70px;">WELCOME TO POINT OF SALE MANAGEMENT SYSTEM</h2>
	
		</div><!-- /container -->
				<button class="btn btn-4 btn-4a icon-arrow-right" style="position: relative; bottom: 350px; left: 370px;"><a href="pages/src/sales/sales.html">Sales Module</a></button>
				<button class="btn btn-4 btn-4a icon-arrow-right" style="position: relative; bottom: 250px; left: 49px;"><a href="pages/src/purchase/purchase.html">Purchase Module</a></button>
				<button class="btn btn-4 btn-4a icon-arrow-right" style="position: relative; bottom: 250px; left: 280px;">Production Module</button>
				<button class="btn btn-4 btn-4a icon-arrow-right" style="position: relative; bottom: 150px; left: 0px;">Attendance System</button>
			
                
                <script src="pages/src/sales/js/modernizr.custom.js"></script>
		<script src="pages/src/sales/js/classie.js"></script>
		<script>
			var buttons7Click = Array.prototype.slice.call( document.querySelectorAll( '#btn-click button' ) ),
				buttons9Click = Array.prototype.slice.call( document.querySelectorAll( 'button.btn-8g' ) ),
				totalButtons7Click = buttons7Click.length,
				totalButtons9Click = buttons9Click.length;

			buttons7Click.forEach( function( el, i ) { el.addEventListener( 'click', activate, false ); } );
			buttons9Click.forEach( function( el, i ) { el.addEventListener( 'click', activate, false ); } );

			function activate() {
				var self = this, activatedClass = 'btn-activated';

				if( classie.has( this, 'btn-7h' ) ) {
					// if it is the first of the two btn-7h then activatedClass = 'btn-error';
					// if it is the second then activatedClass = 'btn-success'
					activatedClass = buttons7Click.indexOf( this ) === totalButtons7Click-2 ? 'btn-error' : 'btn-success';
				}
				else if( classie.has( this, 'btn-8g' ) ) {
					// if it is the first of the two btn-8g then activatedClass = 'btn-success3d';
					// if it is the second then activatedClass = 'btn-error3d'
					activatedClass = buttons9Click.indexOf( this ) === totalButtons9Click-2 ? 'btn-success3d' : 'btn-error3d';
				}

				if( !classie.has( this, activatedClass ) ) {
					classie.add( this, activatedClass );
					setTimeout( function() { classie.remove( self, activatedClass ) }, 1000 );
				}
			}

			document.querySelector( '.btn-7i' ).addEventListener( 'click', function() {
				classie.add( document.querySelector( '#trash-effect' ), 'trash-effect-active' );
			}, false );
		</script>
	</body>
</html>
