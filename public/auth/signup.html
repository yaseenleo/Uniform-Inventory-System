<!DOCTYPE html>
<html lang="en">
<head>
	<title>Uniform Inventory System </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" action="/signup" method="POST">
					<span class="login100-form-title p-b-49">
						Signup
                    </span>
                    <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is required">
                            <span class="label-input100">ADMIN USER</span>
                            <input class="input100" type="text" name="admin_user" placeholder="Type your username">
                            <span class="focus-input100" data-symbol="&#xf206;"></span>
                        </div>
    
                        <div class="wrap-input100 validate-input" data-validate="Password is required">
                            <span class="label-input100">ADMIN PASS</span>
                            <input class="input100" type="password" name="admin_pass" placeholder="Type your password" >
                            <span class="focus-input100" data-symbol="&#xf190;"></span>
                        </div>
                        <br>
                        <hr>
                        <hr>
                    <div class="wrap-input100 validate-input m-b-23" data-validate = "Full Name is required">
                            <span class="label-input100">Full Name</span>
                            <input class="input100" type="text" name="name" placeholder="Type your username">
                            <span class="focus-input100" data-symbol="&#xf206;"></span>
                    </div>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Type your username">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" placeholder="Type your password" id="pwd">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
                    </div>
                    
                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                            <span class="label-input100">Password Confirm</span>
                            <input id="pwd2" class="input100" type="password" name="pass" placeholder="Type your password again">
                            <span class="focus-input100" data-symbol="&#xf190;"></span>
                    </div>
					
					<div class="text-right p-t-8 p-b-31">
						
					</div>
					
					

					<div class="container-login100-form-btn">
							<div class="wrap-login100-form-btn">
								<div class="login100-form-bgbtn"></div>
								<button class="login100-form-btn" onClick="return check()">
									Signup
								</button>
							</div>
						</div>
                    
                    <br>
                    <script>
                        function check(){
                            if(document.getElementById("pwd").value.length>5){
                                if( document.getElementById("pwd").value === document.getElementById("pwd2").value){
                                    return true;
                                }
                                else{
                                    alert("Password does not match with confirm password");
                                    return false;
                                }
                            }
                            else{
                                alert("password should be minimum 6 characters");
                                return false;

                            }
                        }
                    </script>
                    <a class="container-login100-form-btn" href="/login" style="font-size: 20px">
                            Login
                    </a>    
					
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
