                        </div>

                                <!-- <input type="number" name="phone" class="form-control"> -->
                            </div>


                            <div class="col-2">

                            <div class="col-3" id="status">
                                <!-- <input type="text" class="form-control" id="sales-order-status" value="Open"> -->
                            </div>
                        </div>

                                <td scope="col">Product Category</td>
                                <td scope="col">Description</td>
                                <td scope="col">Qty Avail</td>
                                <td scope="col">Qty Order</td>
                                <td scope="col">Unit Price</td>
                                <td scope="col">Total Price</td>
                            </tr>

                        <tbody>
                            <tr>
                                <td scope="row">1</td>

                                <td class="description"></td>
                                <td class="qtyavailable"></td>
                                <td class="qtyorder"></td>
                                <td class="unitprice"></td>
                                <td class="totalprice"></td>
                            </tr>

                            <tr>
                                <td scope="row">2</td>
                                <td id="na"></td>
                                <td id="ma"></td>
                                <td id="oa"></td>
                                <td id="pa"></td>
                                <td id="qa"></td>
                                <td id="ra"></td>
                            </tr>

                            <tr>
                                <td scope="row">3</td>
                                <td class="category"></td>
                                <td class="description"></td>
                                <td class="qtyavailable"></td>
                                <td class="qtyorder"></td>
                                <td class="unitprice"></td>
                                <td class="totalprice"></td>
                            </tr>
                            <tr>
                                <td colspan="6">Total</td>
                                <td colspan="1" id="grandtotal"></td>
                            </tr>

                        </tbody>
                        </thead>

                                        <option value="cash">cash</option>
                                        <option value="check">check</option>
                                        <option value="dept-card">Dept Card</option>
                                    </select>
                                </div>

                                <div class="col-3">
                                    <label for="">Date</label>
                                    <input class=" pay-input" type="date" name="payment-date" id="payment-date">
                                </div>

                                </div>
