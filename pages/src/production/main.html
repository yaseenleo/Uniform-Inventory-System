<script>
    function updatepro() {
        var comname = document.getElementById('companyname').value;
        var id = document.getElementById('id').value;
        var uid3 = firebase.database().ref().child('usess').push().getKey();

        var obje = {
            name: comname,
            comid: id,
            cutting: "0",
            stitching: "0",
            delivery: "0"
        };
        var updates = {};
        updates['/panel/production/' + uid3] = obje;
        firebase.database().ref().update(updates);
        alert("done");
    }
